[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[context.production.environment]
  VITE_API_URL = "https://study-group-backend.onrender.com/api"

[context.deploy-preview.environment]
  VITE_API_URL = "https://study-group-backend-dev.onrender.com/api"

[context.branch-deploy.environment]
  VITE_API_URL = "https://study-group-backend-dev.onrender.com/api"
